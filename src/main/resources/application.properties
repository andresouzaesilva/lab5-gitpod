server.port=8080
server.servlet.context-path=/lab5
server.error.include-message=always

#show sql statement
logging.level.org.hibernate.SQL=debug

#show sql values
logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://localhost:3306/lab5?useTimezone=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=lab5
spring.datasource.password=lab5
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
